<app-header></app-header>
<div class="">
  <div class="block lg:flex bg-white">
    <div class="w-full lg:w-1/3 flex lg:border-r border-gray-200">
      <div class="m-auto rounded-full">
        <a href="/" class="flex items-base pt-10 lg:p-2 -mb-10 lg:-mb-0">
          <img src="/assets/img/dot-logo.png" alt="" class="w-12 lg:w-48">
          <div class="block lg:hidden text-2xl text-primary hover:text-primary tracking-wide font-semibold uppercase">
            SCOC
          </div>
        </a>
      </div>
    </div>
    <div class="w-full lg:w-2/3 px-6 py-16">
      <div class="mb-4 font-light text-2xl">Iniciar Sesión</div>
      <form [formGroup]="loginData">
        <div class="mb-4">
          <label class="block mb-2 text-sm text-gray-800">Tu correo electrónico</label>
          <input type="email" name="email"
                 formControlName="email"
                 class="focus:border-blue-500 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
                 autocomplete="email"
                  placeholder="Ej: jose@example.com">
          <div>
            <div class="text-sm text-red-500 mt-2"></div>
          </div>
        </div>
        <div class="mb-6">
          <label class="block mb-2 text-sm text-gray-800">Tu contraseña</label>
          <div class="relative">
            <input type="password" name="password"
                   formControlName="password"
                   [type]="viewPassword ? 'password' : 'text'"
                   class="focus:border-blue-500 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
                   autocomplete="current-password"
                    placeholder="******">
            <div class="absolute right-0 bottom-0 top-0 px-3 py-2 cursor-pointer">
              <svg (click)="viewPassword = false" *ngIf="viewPassword == true" xmlns="http://www.w3.org/2000/svg"
                   class="w-6 h-6 fill-current text-gray-600" viewBox="0 0 24 24">
                <path
                  d="M12,9c-1.642,0-3,1.359-3,3c0,1.642,1.358,3,3,3c1.641,0,3-1.358,3-3C15,10.359,13.641,9,12,9z"/>
                <path
                  d="M12,5c-7.633,0-9.927,6.617-9.948,6.684L1.946,12l0.105,0.316C2.073,12.383,4.367,19,12,19s9.927-6.617,9.948-6.684 L22.054,12l-0.105-0.316C21.927,11.617,19.633,5,12,5z M12,17c-5.351,0-7.424-3.846-7.926-5C4.578,10.842,6.652,7,12,7 c5.351,0,7.424,3.846,7.926,5C19.422,13.158,17.348,17,12,17z"/>
              </svg>
              <svg (click)="viewPassword = true" *ngIf="viewPassword == false" xmlns="http://www.w3.org/2000/svg"
                   class="w-6 h-6 fill-current text-gray-600" viewBox="0 0 24 24">
                <path
                  d="M12 19c.946 0 1.81-.103 2.598-.281l-1.757-1.757C12.568 16.983 12.291 17 12 17c-5.351 0-7.424-3.846-7.926-5 .204-.47.674-1.381 1.508-2.297L4.184 8.305c-1.538 1.667-2.121 3.346-2.132 3.379-.069.205-.069.428 0 .633C2.073 12.383 4.367 19 12 19zM12 5c-1.837 0-3.346.396-4.604.981L3.707 2.293 2.293 3.707l18 18 1.414-1.414-3.319-3.319c2.614-1.951 3.547-4.615 3.561-4.657.069-.205.069-.428 0-.633C21.927 11.617 19.633 5 12 5zM16.972 15.558l-2.28-2.28C14.882 12.888 15 12.459 15 12c0-1.641-1.359-3-3-3-.459 0-.888.118-1.277.309L8.915 7.501C9.796 7.193 10.814 7 12 7c5.351 0 7.424 3.846 7.926 5C19.624 12.692 18.76 14.342 16.972 15.558z"/>
              </svg>
            </div>
          </div>
        </div>
        <div class="block md:flex items-center justify-between">
          <button
            (click)="login()"
            class="align-middle bg-blue-500 hover:bg-blue-600 text-center px-4 py-2 text-white text-sm font-semibold rounded-lg inline-block shadow-lg focus:outline-none">
            Ingresar
          </button>
        </div>
      </form>
      <div class="mt-4">
        <label class="block mb-2 text-sm text-gray-800">No te haz registrado? <a
          onclick="document.getElementById('myModal').showModal()" id="btn"
          class="text-blue-500 hover:text-blue-700 cursor-pointer">Hazlo aquí</a></label>
      </div>
    </div>
  </div>
</div>

<!-- MODAL -->
<dialog id="myModal" class="h-auto w-11/12 md:w-1/2 p-5 bg-white rounded-md">
  <div class="flex flex-col w-full h-auto p-3">
    <div class="flex w-full h-auto items-center">
      <div class="flex w-10/12 h-auto py-3 text-xl md:text-2xl ml-5">
        Selecciona el rol que desempeñaras
      </div>
      <div onclick="document.getElementById('myModal').close();"
           class="flex w-1/12 h-auto justify-center cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </div>
    </div>
    <div class="w-full h-auto py-10 justify-center items-center text-center">
      <div class="w-full md:w-full px-3 mb-4">
        <button routerLink="/register-assistant"
                class="appearance-none block w-full border border-gray-900 text-gray-900 hover:bg-gray-900 hover:text-gray-100 rounded-lg py-3 px-3 leading-tight focus:outline-none">
          Asistente
        </button>
      </div>
      <div class="w-full md:w-full px-3 mb-4">
        <button routerLink="/register-speaker"
                class="appearance-none block w-full border border-gray-900 text-gray-900 hover:bg-gray-900 hover:text-gray-100 rounded-lg py-3 px-3 leading-tight focus:outline-none">
          Ponente
        </button>
      </div>
      <div class="w-full md:w-full px-3" style="display: none">
        <button routerLink="/register-reviewer"
                class="appearance-none block w-full border border-gray-900 text-gray-900 hover:bg-gray-900 hover:text-gray-100 rounded-lg py-3 px-3 leading-tight focus:outline-none">
          Revisor
        </button>
      </div>
    </div>
  </div>
</dialog>
